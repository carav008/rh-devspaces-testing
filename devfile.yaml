
schemaVersion: 2.1.0
metadata:
  name: rh-testing
  version: 2.0.2
parent:
  kubernetes:
    namespace: rh-ee-bcaravan-dev
starterProjects:
  - name: nodejs-react-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stacks-nodejs-react.git
components:
  - container:
      endpoints:
        - name: http-react
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
#       workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run dev
      component: runtime
      group:
        isDefault: true
        kind: run
#       workingDir: ${PROJECT_SOURCE}
    id: run
